<!DOCTYPE html>
<html lang="en">
<head>
    <title>Circle Calculations</title>
    <meta charset ="utf-8"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>

<!-- The following should be a file in the "style" folder -->
    <style>
    .formlabel {
        display: inline-block;
        width: 200px;
        text-align: right;
        padding: 5px;
        font-weight: bold;
    }

    .error {
        color: red;
        padding-left: 5px;
    }
    </style>
</head>

<body>
    <form id="CircleForm">
        <h2>Circle Calculations</h2>
        <label for="radius" class="formlabel">Enter radius of a circle:</label>
        <input type="text" id="radius" name="radius"
               data-rule-required="true"  data-msg-required="Radius is Required" 
               data-rule-number="true" data-msg-number="Radius must be floating point number"
               data-rule-min="0" data-msg-min="Radius must be greater than zero">
        <label for="radius" class="error" id="radiuserror"></label>
        <br>
        
        <label for="diameter" class="formlabel">Diameter:</label><span id="diameter"></span><br>
        <label for="circumference" class="formlabel">Circumference:</label><span id="circumference"></span><br>
        <label for="area" class="formlabel">Area:</label><span id="area"></span><br>
        <br><br>
        <input type="submit" value="Calculate" id="btnSubmit">
        <input type="submit" value="Clear" id="btnClear">
    </form>

    <!-- Script tag for the JavaScript code -->
    <script>
        // Function to calculate diameter
        function calcDiameter(radius) {
            return 2 * radius;
        }

        // Function to calculate circumference
        function calcCircumference(radius) {
            return 2 * Math.PI * radius;
        }

        // Function to calculate area
        function calcArea(radius) {
            return Math.PI * radius * radius;
        }

        // Function to clear form
        function clearForm() {
            document.getElementById('radius').value = '';
            document.getElementById('diameter').textContent = '';
            document.getElementById('circumference').textContent = '';
            document.getElementById('area').textContent = '';
            document.getElementById('radiuserror').textContent = '';
        }

        // jQuery document ready function
        $(document).ready(function() {
            // Validate form
            $("#CircleForm").validate();

            // Calculate button click event
            $('#btnSubmit').click(function(event) {
                event.preventDefault(); // Prevent form submission
                
                // Get radius value and convert to float
                var radiusStr = $('#radius').val();
                var radius = parseFloat(radiusStr);

                // Validate radius value
                if (!isNaN(radius) && radius > 0) {
                    // Calculate diameter, circumference, and area
                    var diameter = calcDiameter(radius);
                    var circumference = calcCircumference(radius);
                    var area = calcArea(radius);

                    // Display results
                    $('#diameter').text(diameter.toFixed(2));
                    $('#circumference').text(circumference.toFixed(2));
                    $('#area').text(area.toFixed(2));
                } else {
                    // Show error if radius is invalid
                    $('#radiuserror').text('Invalid radius. Please enter a positive number.');
                }
            });

            // Clear button click event
            $('#btnClear').click(function(event) {
                event.preventDefault(); // Prevent form submission
                clearForm();
            });
        });
    </script>
</body>
</html>
