<body>
    <div class="container">
        <h1>Mars Rover Photo Explorer</h1>
        
        <table class="rover-dates">
            <thead>
                <tr>
                    <th>Rover</th>
                    <th>Mission Start</th>
                    <th>Mission End</th>
                </tr>
            </thead>
            <tbody>
                <tr class="rover">
                    <td>Curiosity</td>
                    <td>08/06/2012</td>
                    <td>09/28/2019</td>
                </tr>
                <tr class="rover">
                    <td>Opportunity</td>
                    <td>01/26/2004</td>
                    <td>06/11/2018</td>
                </tr>
                <tr class="rover">
                    <td>Spirit</td>
                    <td>01/05/2004</td>
                    <td>03/21/2004</td>
                </tr>
            </tbody>
        </table>

        <h1>Select a Rover and a Picture Date:</h1>

        <div>
            <label for="date">Rover:</label>
            <label for="rover1"><input type="radio" name="rover" id="rover1" value="Curiosity" onchange="updateDate()"> Curiosity</label>
            <label for="rover2"><input type="radio" name="rover" id="rover2" value="Opportunity" onchange="updateDate()"> Opportunity</label>
            <label for="rover3"><input type="radio" name="rover" id="rover3" value="Spirit" onchange="updateDate()"> Spirit</label>
        </div>

        <div id="error-message"></div>

        <div>
            <label for="date">Picture date:</label>
            <input type="date" id="date">
            <button id="getPhotosBtn">Get Photos</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div id="error-message"></div>


        <div id="photos" class="gallery">
