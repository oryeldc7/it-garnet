<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Units Conversion">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Auriel Del Carmen">
    <title>Units Conversion (AJAX)</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
</head>
<body>
<form id="myform">
    <div class="formcontainer">
        <h1>Units Conversion (AJAX)</h1>
        <fieldset id="detail">
            <legend>Unit Converter (AJAX)</legend>
            <br>
            
            <label class="formlabel" for="FromValue">From Value: </label>
            <input type="text" id="FromValue" name="FromValue" size="15" maxlength="15"
                   data-rule-required="true" data-msg-required="Value is Required"
                   data-rule-number="true" data-msg-number="Value must be a Number">
            <label class="error" for="FromValue" id="FromValueError"></label>
            <br><br>
      
            <label class="formlabel">From Unit: </label>
            <label for="FromUnit_cm">
                <input type="checkbox" id="FromUnit_cm" name="FromUnit" value="cm"
                       data-rule-required="true" data-msg-required="From Unit is Required">Centimeters
            </label>
            <label for="FromUnit_m">
                <input type="checkbox" id="FromUnit_m" name="FromUnit" value="m">Meters
            </label>
            <label for="FromUnit_km">
                <input type="checkbox" id="FromUnit_km" name="FromUnit" value="km">Kilometers
            </label>
            <label for="FromUnit_in">
                <input type="checkbox" id="FromUnit_in" name="FromUnit" value="in">Inches
            </label>
            <label for="FromUnit_ft">
                <input type="checkbox" id="FromUnit_ft" name="FromUnit" value="ft">Feet
            </label>
            <label for="FromUnit_yd">
                <input type="checkbox" id="FromUnit_yd" name="FromUnit" value="yd">Yards
            </label>
            <label for="FromUnit_mi">
                <input type="checkbox" id="FromUnit_mi" name="FromUnit" value="mi">Miles
            </label>
            <label class="error" for="FromUnit" id="FromUnitError"></label>
            <br><br>
      
            <label class="formlabel">To Unit: </label>
            <label for="ToUnit_cm">
                <input type="checkbox" id="ToUnit_cm" name="ToUnit" value="cm"
                       data-rule-required="true" data-msg-required=" To Unit is Required">Centimeters
            </label>
            <label for="ToUnit_m">
                <input type="checkbox" id="ToUnit_m" name="ToUnit" value="m">Meters
            </label>
            <label for="ToUnit_km">
                <input type="checkbox" id="ToUnit_km" name="ToUnit" value="km">Kilometers
            </label>
            <label for="ToUnit_in">
                <input type="checkbox" id="ToUnit_in" name="ToUnit" value="in">Inches
            </label>
            <label for="ToUnit_ft">
                <input type="checkbox" id="ToUnit_ft" name="ToUnit" value="ft">Feet
            </label>
            <label for="ToUnit_yd">
                <input type="checkbox" id="ToUnit_yd" name="ToUnit" value="yd">Yards
            </label>
            <label for="ToUnit_mi">
                <input type="checkbox" id="ToUnit_mi" name="ToUnit" value="mi">Miles
            </label>
            <label class="error" for="ToUnit" id="ToUnitError"></label>
            <br><br>

            <label class="formlabel">To Value: </label>
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate()">
            <input type="submit" value="Clear" name="Clear" onclick="clearform()">
        </fieldset>
    </div>
</form>
<script src="assets/script/calculator.js"></script>
</body>
</html>
