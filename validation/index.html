<!DOCTYPE html>
<html>
<head>
    <link href="assets/css/style.css" rel="stylesheet"/>
</head>
<body>
    
<h2>New Patient Registration</h2>

<p class="form-instruction" >Please fill out the form below:</p>

<form action="https://brucebauer.info/assets/ITEC3650/datadump.php" method="post">


    
    <label for="FirstName" class="formlabel">First Name: </label>
    <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30"
              data-rule-required="true"  data-msg-required="First Name is Required" >
    <label for="FirstName" class="error"></label>
    
    
    <div>
        <label class="formlabel" for=""MiddleInitial">Middle Initial:</label>
        <input type="text" id="MiddleInitial" name="MiddleInitial" size="1" maxlength="1">
    </div>

    
        <label class="formlabel" for="LastName">Last Name:</label>
        <input type="text" id="LastName" size="30" maxlength="30" 
        data-rule-required="true"  data-msg-required="Last Name is Required" >
<label for="LastName" class="error"></label>
    </div>

    <div class="form-group">
        <label class="formlabel" for="Email">Email:</label>
        <input type="email" id="Email" name="Email" size="30" maxlength="30" required
    </div>

    <div class="form-group">
    <label class="formlabel">Sex: </label>
    <label for="Male"><input type="radio" name="M" id="Chevrolet" value="M">Male</label>
    <label for="Female"><input type="radio" name="F" id="Ford" value="F">Female</label>
    <label for="N/A"><input type="radio" name="N" id="Dodge" value="N">N/A</label>
    </div>

    <div class="form-group">
        <label class="formlabel" for="Birthday">Birthday:</label>
        <input type=""text" id="Birthday" size="8" maxlength="8" required>
    </div>

    <div class="form-group">
        <label class="formlabel" for="Height">Height (inches):</label>
        <input type="text" id="Height" name="Height" size="3" maxlength="3" required
    </div>

    <div class="form-group">
        <label class="formlabel" for="Weight">Weight (pounds):</label>
        <input type="text" id="Weight" name="Weight" size="3" maxlength="3" required
    </div>

    <hr>

    <div class="form-group">
        <label class="formlabel" for="PhoneNumber">Phone Number:</label>
        <input type="tel" id="PhoneNumber" name="PhoneNumber" size="14" maxlength="14" required>
    </div>

    
    <label class="formlabel">Marital Status:</label>
    <select id="MaritalStatus" name="MaritalStatus" required>
        <option value="S">Single</option>
        <option value="M">Married</option>
        <option value="D">Divorce</option>
        <option value="L">Legally Separated</option>
        <option value="W">Widowed</option>
    </select>


    <div class="form-group">
        <label class="formlabel" for="Address" class="bold-label">Address:</label>
        <input type="text" id="Address" name="Address" size="30" maxlength="30" required>
    </div>


    <div class="form-group">
        <label class="formlabel" for="CityStateZip">City/State/Zip:</label>
        <input type="text" id="City" name="City" size="20" maxlength="30" required>
        <select id="State" name="State" required>
            
            <option value="">Select a State</option>
            <option value="AR">Arkansas</option>
            
        </select>
        <input type="text" id="Zip" name="Zip" size="5" maxlength="5" required>
    </div>
        
    <hr>

    <div class="form-group">
        <label class="formlabel" for="Medications">Taking Medications:</label>
        <input type="radio" id="YesMedications" name="Medications" value="Y">
        <label for="YesMedications">Yes</label>
        <input type="radio" id="NoMedications" name="Medications" value="N">
        <label for="NoMedications">No</label>
    </div>

    <div class="form-group">
        <label class="formlabel" for="MedicationsList">If yes, list medications here:</label>
        <textarea id="MedicationsList" name="MedicationsList" rows="3" cols="30"></textarea>
    </div>

    <hr>

    <button type="submit">Submit Patient Form</button>
</form>

</body>
</html>
